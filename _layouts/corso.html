---
layout: default
---



<div class="wrapper-side-bar-content">
    <div class="side-bar">  
        {% for lesson in site[page.name_collection] %}
          {% if page.url == lesson.url %}
            <a class="active side-bar-element" href="{{ lesson.url }}">{{ lesson.title }}</a>
          {% else %}
            <a class="side-bar-element" href="{{ lesson.url }}">{{ lesson.title }}</a>
          {% endif %}
        {% endfor %}
    </div>
  <div class="content">
    <article class="post">
      <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
      </header>
      <div class="post-content">
        {{ content }}
      </div>
    </article>
  </div>
  <div class="side-bar-aux">

  </div>
</div>
