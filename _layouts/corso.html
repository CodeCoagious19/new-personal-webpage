---
layout: default
---
<div class="wrapper-side-bar-content">
    <div class="side-bar">
      {% for staff_member in site.staff_members %}
        {% if page.url == staff_member.url %}
          <a class="active side-bar-element" href="{{ staff_member.url }}">{{ staff_member.title }}</a>
        {% else %}
          <a class="side-bar-element" href="{{ staff_member.url }}">{{ staff_member.title }}</a>
        {% endif %}
      {% endfor %}
    </div>
  <div class="content">
    <article class="post">
      <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
      </header>
      <div class="post-content">
        {{ content }}
      </div>
    </article>
  </div>
  <div class="side-bar-aux">

  </div>
</div>
